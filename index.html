    <style>
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          animation: marquee 40s linear infinite;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 3D Styles */
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        /* Button Shine Effect */
        @keyframes shine {
            100% { left: 125%; }
        }
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 100%);
            transform: skewX(-25deg);
            animation: shine 3s infinite;
        }

        /* Floating Gear Animation */
        @keyframes float-gear {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Checkmark Animation */
        @keyframes check-pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .animate-check {
            animation: check-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>

        // Scroll Reveal Component
        const RevealOnScroll = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect();
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div 
                    ref={ref} 
                    className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} 
                    style={{ transitionDelay: `${delay}ms` }}

                const handleScroll = () => {

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

                <div 
                    className="absolute z-0 pointer-events-none animate-[float-gear_6s_ease-in-out_infinite]"
                    style={{ 
                        top, left, right, bottom,

                        height: size,

        // 3D Tilt Card Component

            const [transform, setTransform] = useState("perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)");
            
            const handleMouseMove = (e) => {
                const card = e.currentTarget;
                const box = card.getBoundingClientRect();
                const x = e.clientX - box.left;
                const y = e.clientY - box.top;
                const centerX = box.width / 2;
                const centerY = box.height / 2;
                // Intensity of tilt
                const rotateX = (centerY - y) / 15; 
                const rotateY = (x - centerX) / 15;
                
                setTransform(`perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`);
            };

            const handleMouseLeave = () => {
                setTransform("perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)");
            };

            return (

                    className="transition-transform duration-200 ease-out transform-style-3d h-full"

                <RotatingGear bottom="5%" left="2%" size={450} direction={-1} speed={0.1} opacity={0.5} id="sg3" />
                <RotatingGear bottom="25%" left="15%" size={220} direction={1} speed={0.25} opacity={0.6} id="sg4" />
                
                <div className="container mx-auto px-6 relative z-10">
                <div className="text-center mb-16">
                    <RevealOnScroll>
                        <h2 className="text-blue-600 font-bold tracking-wide uppercase text-sm mb-3">Our Expertise</h2>
                        <h3 className="text-3xl md:text-5xl font-bold text-slate-900 mb-6">Comprehensive Services</h3>
                        <p className="text-slate-600 max-w-2xl mx-auto text-lg">We provide end-to-end solutions for all your industrial valve and control needs, ensuring reliability and efficiency.</p>
                    </RevealOnScroll>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {servicesData.map((service, index) => (
                    <RevealOnScroll key={service.id} delay={index * 100}>
                        <div className="h-full">
                            <TiltCard>
                                <div className="group bg-slate-50 rounded-xl p-8 shadow-sm hover:shadow-2xl border border-slate-100 h-full relative overflow-hidden bg-white transition-all duration-300 hover:-translate-y-2">
                                    <div className="absolute top-0 right-0 w-24 h-24 bg-blue-100 rounded-bl-[100px] opacity-50 group-hover:bg-blue-600 group-hover:opacity-10 transition-colors"></div>
                                    <div className="w-16 h-16 bg-white rounded-xl shadow-sm flex items-center justify-center text-blue-600 mb-6 border border-slate-100 group-hover:scale-110 transition-transform">
                                    {service.icon}
                                    </div>
                                    <h4 className="text-2xl font-bold text-slate-900 mb-3 group-hover:text-blue-600 transition-colors">{service.title}</h4>
                                    <p className="text-slate-600 mb-6 leading-relaxed">{service.description}</p>
                                </div>
                            </TiltCard>
                        </div>
                    </RevealOnScroll>
                    ))}
                </div>
                </div>
            </div>
        );

        const AboutSection = () => (
            <div className="py-20 bg-slate-50 relative overflow-hidden">
                 {/* 3D Gear System for About - Centered Cluster */}
                <RotatingGear top="40%" left="-120px" size={400} direction={1} speed={0.1} opacity={0.5} id="ag1" style={{marginTop: '-200px'}}/>
                <RotatingGear top="15%" right="-80px" size={300} direction={-1} speed={0.15} opacity={0.6} id="ag2" />
                
                <div className="container mx-auto px-6 relative z-10 pl-12 md:pl-20">
                    <RevealOnScroll>
                    <div className="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
                        <div className="grid grid-cols-1 lg:grid-cols-2">
                            <div className="bg-blue-900 p-12 lg:p-16 flex flex-col justify-center text-white relative">
                                <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1581093450021-4a7360e9a6b5?auto=format&fit=crop&q=80')] opacity-10 bg-cover bg-center"></div>
                                <h3 className="text-3xl md:text-4xl font-bold mb-6 relative z-10">About MOV Control</h3>
                                <p className="text-blue-100 text-lg leading-relaxed mb-6 relative z-10">
                                    MOV CONTROL AND INSTRUMENTS is a premier service provider specializing in the maintenance, repair, and calibration of industrial valves and instrumentation systems.
                                </p>
                                <div className="mt-8 pt-8 border-t border-blue-800 flex gap-8 relative z-10">
                                    <div>
                                        <div className="text-3xl font-bold text-yellow-400">100%</div>
                                        <div className="text-xs uppercase tracking-wide opacity-80">Safety Record</div>
                                    </div>
                                    <div>
                                        <div className="text-3xl font-bold text-yellow-400">24/7</div>
                                        <div className="text-xs uppercase tracking-wide opacity-80">Support</div>
                                    </div>
                                </div>
                            </div>
                            <div className="p-12 lg:p-16 flex items-center">
                                <div className="space-y-8">
                                    {[1, 2, 3].map((num) => (
                                        <div key={num} className="flex gap-4 group">
                                            <div className="flex-shrink-0 w-12 h-12 rounded-full bg-blue-100 group-hover:bg-blue-600 transition-colors duration-300 flex items-center justify-center text-blue-600 group-hover:text-white font-bold shadow-sm group-hover:shadow-lg">
                                                {num}
                                            </div>
                                            <div>
                                                <h4 className="text-xl font-bold text-slate-900 mb-2 group-hover:text-blue-600 transition-colors">
                                                    {num === 1 ? 'Quality Assurance' : num === 2 ? 'Expert Team' : 'Modern Technology'}
                                                </h4>
                                                <p className="text-slate-600">
                                                    {num === 1 ? 'Strict adherence to international standards.' : num === 2 ? 'Certified engineers with decades of experience.' : 'Using the latest diagnostic equipment for precision.'}

                                            </div>

                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                    </RevealOnScroll>
                </div>
            </div>
        );

        const ContactSection = () => {
            const [formState, setFormState] = useState('idle');

            const handleSubmit = (e) => {
                e.preventDefault();
                setFormState('submitting');
                
                const form = e.target;
                const data = new FormData(form);
                
                fetch("https://formsubmit.co/ajax/mov.krb@gmail.com", {
                    method: "POST",
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(data))
                })
                .then(response => {
                    if (response.ok) {
                        setFormState('success');
                        form.reset();
                        setTimeout(() => setFormState('idle'), 5000);
                    } else {
                        alert("There was an error sending your message. Please try again.");
                        setFormState('idle');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Connection error. Please try again later.");
                    setFormState('idle');
                });
            };

            return (
                <div className="py-20 bg-white relative overflow-hidden">
                    {/* 3D Gear Background System for Contact - High Opacity */}
                    <RotatingGear bottom="-120px" left="2%" size={350} direction={-1} speed={0.15} opacity={0.7} id="cg1" />
                    <RotatingGear bottom="180px" left="-60px" size={200} direction={1} speed={0.2} opacity={0.8} id="cg2" />

                    <div className="container mx-auto px-6 relative z-10">
                    <div className="text-center mb-16">
                        <RevealOnScroll>
                            <h2 className="text-blue-600 font-bold tracking-wide uppercase text-sm mb-3">Get In Touch</h2>
                            <h3 className="text-3xl md:text-5xl font-bold text-slate-900 mb-4">Contact Us</h3>
                            <p className="text-slate-600 max-w-2xl mx-auto">Have a query? Reach out to us for immediate assistance.</p>
                        </RevealOnScroll>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
                        <div className="space-y-6 lg:col-span-1">
                            <RevealOnScroll delay={100}>
                            <div className="bg-slate-50 p-8 rounded-2xl border border-slate-100 text-center hover:bg-white hover:shadow-lg transition-all transform hover:-translate-y-1">
                                <div className="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white mx-auto mb-4 animate-bounce"><Phone size={20}/></div>
                                <h4 className="font-bold text-slate-900 mb-2">Call Us</h4>
                                <p className="text-slate-600">+91 72238 38222</p>
                                <p className="text-xs text-slate-400 mt-1">(24/7 Support)</p>
                            </div>
                            </RevealOnScroll>
                            <RevealOnScroll delay={200}>
                            <div className="bg-slate-50 p-8 rounded-2xl border border-slate-100 text-center hover:bg-white hover:shadow-lg transition-all transform hover:-translate-y-1">
                                <div className="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white mx-auto mb-4"><Mail size={20}/></div>
                                <h4 className="font-bold text-slate-900 mb-2">Email Us</h4>
                                <p className="text-slate-600">mov.krb@gmail.com.com</p>
                            </div>
                            </RevealOnScroll>
                            <RevealOnScroll delay={300}>
                            <div className="bg-slate-50 p-8 rounded-2xl border border-slate-100 text-center hover:bg-white hover:shadow-lg transition-all transform hover:-translate-y-1">
                                <div className="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white mx-auto mb-4"><MapPin size={20}/></div>
                                <h4 className="font-bold text-slate-900 mb-2">Visit Us</h4>
                                <p className="text-slate-600">Flat no 4A, Sai Enclave, Sanjay Nagar<br/>korba (C.G) 495677</p>
                            </div>
                            </RevealOnScroll>
                        </div>

                        <div className="lg:col-span-2 space-y-8">
                            <RevealOnScroll delay={400}>
                            <div className="bg-slate-50 rounded-2xl p-8 border border-slate-100 relative overflow-hidden">
                                {formState === 'success' ? (
                                    <div className="absolute inset-0 flex flex-col items-center justify-center bg-white z-20 animate-check p-6 text-center">
                                        <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center text-green-600 mb-4">
                                            <Check size={40} />
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-900">Message Sent!</h3>
                                        <p className="text-slate-600 mt-2">Thank you for your inquiry. We'll be in touch soon.</p>
                                        <button 
                                            onClick={() => setFormState('idle')}
                                            className="mt-6 text-sm text-blue-600 hover:underline"
                                        >
                                            Send another message
                                        </button>
                                    </div>
                                ) : null}

                                <h4 className="font-bold text-xl text-slate-900 mb-6">Send us a message</h4>
                                <form className="space-y-4" onSubmit={handleSubmit}>
                                    <input type="text" name="_honey" style={{display: 'none'}} />
                                    <input type="hidden" name="_captcha" value="false" />
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="group">
                                            <input type="text" name="name" required className="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all" placeholder="Your Name" />
                                        </div>
                                        <div className="group">
                                            <input type="text" name="phone" className="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all" placeholder="Phone Number" />
                                        </div>
                                    </div>
                                    <div className="group">
                                        <input type="email" name="email" required className="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all" placeholder="Email Address" />
                                    </div>
                                    <div className="group">
                                        <textarea rows="4" name="message" required className="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all" placeholder="How can we help you?"></textarea>
                                    </div>
                                    <button 
                                        disabled={formState === 'submitting'}
                                        className={`w-full md:w-auto px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition-all flex items-center justify-center ${formState === 'submitting' ? 'opacity-75 cursor-not-allowed' : 'btn-shine'}`}
                                    >
                                        {formState === 'submitting' ? 'Sending...' : 'Send Inquiry'}
                                    </button>
                                </form>
                            </div>
                            </RevealOnScroll>
                        </div>
                    </div>
                    </div>
                </div>
            );
        };

        const RecentSitesSection = () => (
            <div className="py-20 bg-slate-50 relative overflow-hidden">
                {/* 3D Gear Background System for Recent Sites - Top Right Corner */}
                <RotatingGear top="-80px" right="-60px" size={450} direction={1} speed={0.1} opacity={0.6} id="pg1" />
                <RotatingGear top="280px" right="60px" size={250} direction={-1} speed={0.2} opacity={0.7} id="pg2" />

                <div className="container mx-auto px-6 relative z-10">
                    <div className="text-center mb-12">
                        <RevealOnScroll>
                            <h2 className="text-blue-600 font-bold tracking-wide uppercase text-sm mb-3">Our Portfolio</h2>
                            <h3 className="text-3xl md:text-5xl font-bold text-slate-900 mb-6">Our Recent Site Work</h3>
                            <p className="text-slate-600 max-w-2xl mx-auto text-lg">Highlights from our recent industrial projects and site services.</p>
                        </RevealOnScroll>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {recentSites.map((site, index) => (
                            <RevealOnScroll key={site.id} delay={index * 100}>
                            <div className="group relative overflow-hidden rounded-xl shadow-lg cursor-pointer h-64 border border-slate-200 bg-slate-100">
                                <img
                                    src={site.src}
                                    alt={site.title}
                                    className="w-full h-full object-contain transition-transform duration-500 group-hover:scale-105"
                                />
                                <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-0 group-hover:opacity-80 transition-opacity duration-300 flex flex-col justify-end p-6">
                                    <span className="text-white font-bold text-lg translate-y-4 group-hover:translate-y-0 transition-transform duration-300">{site.title}</span>
                                </div>
                            </div>
                            </RevealOnScroll>
                        ))}
                    </div>
                </div>
            </div>
        );

        const FullGalleryPage = () => {
             return (
                <div className="py-20 bg-slate-50 min-h-screen">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-12">
                            <h2 className="text-blue-600 font-bold tracking-wide uppercase text-sm mb-3">Complete Portfolio</h2>
                            <h3 className="text-3xl md:text-5xl font-bold text-slate-900 mb-6">Project Gallery</h3>
                            <p className="text-slate-600 max-w-2xl mx-auto text-lg">Browse our extensive collection of site works and equipment.</p>
                        </div>

                        <div className="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">
                            {galleryImages.map((image) => (
                                <div key={image.id} className="break-inside-avoid overflow-hidden rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300">
                                    <img
                                        src={image.src}
                                        alt={`Gallery Project ${image.id}`}
                                        className="w-full h-auto object-cover transform hover:scale-105 transition-transform duration-500 block"
                                    />
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = ({ setActivePage }) => (
            <footer className="bg-slate-900 text-slate-300 py-16 border-t border-slate-800 font-sans">
                <div className="container mx-auto px-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mb-12">
                        {/* Column 1: Company Info */}
                        <div>
                             <h5 className="text-white font-bold text-xl mb-6 tracking-wide">MOV CONTROL</h5>
                             <p className="text-slate-400 text-sm leading-relaxed mb-6">
                                 Your trusted partner for industrial valve automation, instrumentation, and control system solutions. Delivering excellence since inception.
                             </p>
                             <div className="flex space-x-4">
                                 <div className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-blue-600 cursor-pointer transition-colors text-white font-bold">F</div>
                                 <div className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-blue-600 cursor-pointer transition-colors text-white font-bold">L</div>
                                 <div className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-blue-600 cursor-pointer transition-colors text-white font-bold">I</div>
                             </div>
                        </div>
                        
                        {/* Column 2: Quick Links */}
                        <div>
                            <h5 className="text-white font-bold text-lg mb-6">Quick Links</h5>
                            <ul className="space-y-3 text-sm">
                                <li><button onClick={() => setActivePage('home')} className="hover:text-blue-400 transition-colors flex items-center"><span className="w-1.5 h-1.5 bg-blue-500 rounded-full mr-2"></span>Home</button></li>
                                <li><button onClick={() => setActivePage('about')} className="hover:text-blue-400 transition-colors flex items-center"><span className="w-1.5 h-1.5 bg-blue-500 rounded-full mr-2"></span>About Us</button></li>
                                <li><button onClick={() => setActivePage('services')} className="hover:text-blue-400 transition-colors flex items-center"><span className="w-1.5 h-1.5 bg-blue-500 rounded-full mr-2"></span>Our Services</button></li>
                                <li><button onClick={() => setActivePage('gallery')} className="hover:text-blue-400 transition-colors flex items-center"><span className="w-1.5 h-1.5 bg-blue-500 rounded-full mr-2"></span>Gallery</button></li>
                                <li><button onClick={() => setActivePage('contact')} className="hover:text-blue-400 transition-colors flex items-center"><span className="w-1.5 h-1.5 bg-blue-500 rounded-full mr-2"></span>Contact Us</button></li>
                            </ul>
                        </div>

                        {/* Column 3: Services */}
                        <div>
                             <h5 className="text-white font-bold text-lg mb-6">Our Services</h5>
                             <ul className="space-y-3 text-sm">
                                {servicesData.slice(0, 5).map((service) => (
                                    <li key={service.id} className="flex items-start text-slate-400 hover:text-white transition-colors cursor-pointer">
                                        <ArrowRight size={14} className="mt-1 mr-2 text-blue-500 flex-shrink-0" />
                                        <span>{service.title}</span>
                                    </li>
                                ))}
                             </ul>
                        </div>

                        {/* Column 4: Contact & Address */}
                        <div>
                            <h5 className="text-white font-bold text-lg mb-6">Contact Us</h5>
                            <div className="space-y-4 text-sm">
                                <div className="flex items-start">
                                    <MapPin size={18} className="text-blue-500 mt-1 mr-3 flex-shrink-0" />
                                    <div>
                                        <p className="text-white font-semibold mb-1">Head Office</p>
                                        <p className="text-slate-400 leading-relaxed">
                                            Flat no 4A, Sai Enclave, Sanjay Nagar<br/>
                                            korba (C.G) 495677
                                        </p>
                                    </div>
                                </div>
                                <div className="flex items-center">
                                    <Phone size={18} className="text-blue-500 mr-3 flex-shrink-0" />
                                    <div>
                                        <p className="text-slate-400 hover:text-white transition-colors cursor-pointer">+91 72238 38222</p>
                                    </div>
                                </div>
                                <div className="flex items-center">
                                    <Mail size={18} className="text-blue-500 mr-3 flex-shrink-0" />
                                    <div>
                                        <p className="text-slate-400 hover:text-white transition-colors cursor-pointer">mov.krb@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Bottom Bar */}
                    <div className="border-t border-slate-800 pt-8 flex flex-col md:flex-row justify-between items-center text-sm text-slate-500">
                        <p className="text-center md:text-left mb-4 md:mb-0">&copy; 2026 MOV CONTROL AND INSTRUMENTS. All rights reserved.</p>
                        <div className="flex space-x-6">
                           
                        </div>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [activePage, setActivePage] = useState('home');
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [activePage]);

            return (
                <div className="font-sans text-slate-900 bg-white min-h-screen flex flex-col">
                <Navbar activePage={activePage} setActivePage={setActivePage} isScrolled={isScrolled} />
                <main className="flex-grow">
                    {activePage === 'home' && (
                    <>
                        <Hero setActivePage={setActivePage} />
                        <ClientTicker />
                        <ServicesSection />
                        <AboutSection />
                        <RecentSitesSection />
                        <ContactSection />
                    </>
                    )}
                    {activePage === 'services' && <div className="pt-20 animate-fade-in"><ServicesSection /></div>}
                    {activePage === 'about' && <div className="pt-20 animate-fade-in"><AboutSection /></div>}
                    {activePage === 'gallery' && <div className="pt-20 animate-fade-in"><FullGalleryPage /></div>}
                    {activePage === 'contact' && <div className="pt-20 animate-fade-in"><ContactSection /></div>}
                </main>
                <Footer setActivePage={setActivePage} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
